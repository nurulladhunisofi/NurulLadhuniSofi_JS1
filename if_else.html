<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else</title>
</head>
<body>
    <script>
        let umur = prompt("Masukkan umur")
        if (umur>=17) {
            document.write("Boleh dapat sim")
        }else{
            document.write("Belum boleh dapat sim karena umur kamu masih " + umur + " tahun")
        }
    </script>
</body>
</html>
