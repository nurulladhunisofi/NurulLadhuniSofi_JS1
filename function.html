<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
</head>
<body>
    <form id="kalkulator" action="#">
        <label for="">Bilangan 1</label>
        <input name="bil1" type="text">
        <br>
        <label for="">Bilangan 2</label>
        <input name="bil2" type="text">
        <br>
        <input type="submit" value="+" onclick="penjumlahan()">
        <input type="submit" value="-" onclick="pengurangan()">
        <input type="submit" value="*" onclick="perkalian()">
        <input type="submit" value="/" onclick="pembagian()">
    </form>
    <script>
        function penjumlahan() {
            let bil1 = parseInt(kalkulator.bil1.value)
            let bil2 = parseInt(kalkulator.bil2.value)
            let hasil = bil1 + bil2
            alert("Hasilnya adalah = " + hasil)
        }
        function pengurangan() {
            let bil1 = parseInt(kalkulator.bil1.value)
            let bil2 = parseInt(kalkulator.bil2.value)
            let hasil = bil1 - bil2
            alert("Hasilnya adalah = " + hasil)
        }
        function pembagian() {
            let bil1 = parseInt(kalkulator.bil1.value)
            let bil2 = parseInt(kalkulator.bil2.value)
            if (bil2==0) {
                alert("Pembagian tidak bisa dijalankan dan hasilnya infinity")
            }else{
                let hasil = bil1 / bil2
                alert("Hasilnya adalah = " + hasil)
            }
        }
        function perkalian() {
            let bil1 = parseInt(kalkulator.bil1.value)
            let bil2 = parseInt(kalkulator.bil2.value)
            let hasil = bil1 * bil2
            alert("Hasilnya adalah = " + hasil)
        }
    </script>
</body>
</html>
