<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested if</title>
</head>
<body>
    <form id="tiket" action="#">
        <label for="">Maskapai : </label>
        <select name="maskapai" id="">
            <option value="Garuda">Garuda</option>
            <option value="Batik">Batik</option>
        </select>
        <br>
        <label for="">Jurusan : </label>
        <select name="jurusan" id="">
            <option value="Medan-Jakarta">Medan-Jakarta</option>
            <option value="Medan-Batam">Medan-Batam</option>
        </select>
        <br>
        <input type="submit" value="Kirim" onclick="harga()">
    </form>
    <script src="script.js"></script>
</body>
</html>
