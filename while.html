<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <script>
        let i = 10
        while (i>=1) {
            document.write(i)
            i--
        }
    </script>
</body>
</html>
